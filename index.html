<!DOCTYPE html>
<html>
<head>
	<title>Landing Page - Empreendimento Imbiliário</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">	
	<meta charset="utf-8">
	<meta charset="description" content="Página de divulgação de empreendimento imobiliário.">
	<meta charset="keywords" content="Palavras, chaves, separadas, por, virgulas">
	<meta charset="author" content="Creapix Tecnologia Criativa">
	<meta charset="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>
<body>
	<header>
		<div class="container">
			<div><div class="logo-1"></div><!--logo1--></div>
			<div><div class="logo-2"></div><!--logo2--></div>
			<div class="clear"></div><!--clear-->
		</div><!--container-->
	</header>
	<section class="cover-form">
		<div class="container bg">
			<div class="form-container">
				<h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
				<form>
					<div class="form-wrapper">
						<p>*Nome completo:</p>
						<input type="text" name="nome" required placeholder="Nome">
					</div><!--form-wrapper-->
					<div class="form-wrapper">
						<p>*E-mail:</p>
						<input type="text" name="e-mail" required placeholder="E-mail">
					</div><!--form-wrapper-->
					<div class="form-wrapper">
						<p>*Telefone:</p>
						<input type="text" name="telefone" required placeholder="Telefone">
					</div><!--form-wrapper-->
					<div class="form-wrapper">
						<input type="submit" name="acao" value="Enviar">
					</div><!--form-wrapper-->
					<div class="form-wrapper">
						<p>* Campos obrigatórios</p>
					</div><!--form-wrapper-->
				</form>
			</div><!--form-container-->
			<div class="clear"></div>
		</div><!--container bg-->
	</section><!--cover-form-->
	<section class="chamada">
		<div class="container">
			<div><h2>VIVA A VIDA QUE VOCÊ SEMPRE SONHOU</h2></div>
			<div><p>COBERTURAS e APARTAMENTOS DE FRENTE PARA O MAR NO RECREIO</p></div>
			<div class="arrow"></div>
		</div><!--container-->

	</section><!--chamada-->

</body>
</html>
